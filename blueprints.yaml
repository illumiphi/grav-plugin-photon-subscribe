version: 0.1.0
description: components for Mailchimp integration
author:
  name: phi ARCHITECT
  email: phi@photon-platform.net
homepage: https://github.com/photon-platform/grav-plugin-photon-subscribe
docs: https://github.com/photon-platform/grav-plugin-photon-subscribe/blob/develop/README.md
bugs: https://github.com/photon-platform/grav-plugin-photon-subscribe/issues
keywords: datatype, photon, mailchimp
icon: asterisk
license: MIT

dependencies:
    - { name: photon, version: '>=0.1.0' }

form:
  validation: strict
  fields:

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_js:
      type: toggle
      label: PLUGIN_PHOTON.USE_BUILTIN_JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    account_id:
      type: text
      label: Account ID
      help: u=x on form

    list_id:
      type: text
      label: List ID
      help: id=x on form

